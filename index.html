<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiquetas meta -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Santos Romero">
    <!-- estilos -->
    <link rel="stylesheet" href="css/reducido.css">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- titulo -->
    <title>Profile Card Component | 100 days of projects</title>
</head>

<body class="bg-info">

    <div class="position-relative">
        <img src="images/bg-pattern-top.svg" alt="" class="position-absolute top-0 start-0 translate-middle">
        <!-- <img src="images/bg-pattern-bottom.svg" alt="" class=""> -->
    </div>

    <section class="container d-flex justify-content-center align-items-center min-vh-100 min-vh-lg-100">
        <div class="card border-0 shadow rounded-4">
            <img src="images/bg-pattern-card.svg" alt="pattern" class="rounded-top-4">
            <div class="card-header border-0 text-center position-relative">
                <img src="images/image-victor.jpg" alt="Profile"
                    class="position-absolute top-50 start-50 translate-middle rounded-circle border border-4 border-white">
            </div>
            <div class="card-body border-0 text-center">
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <h3>Victor Crest</h3>
                    <span class="fs-4 ps-2 text-secondary">26</span>
                </div>
                <p class="text-danger">London</p>
            </div>
            <div class="card-footer">
                <ul class="list-group list-group-flush d-flex justify-content-between align-items-center flex-row">
                    <li class="list-group-item border-0 text-center">
                        <p class="fs-5 fw-bold">80K</p>
                        <p class="text-danger"><small>Followers</small></p>
                    </li>
                    <li class="list-group-item border-0 text-center">
                        <p class="fs-5 fw-bold">803K</p>
                        <p class="text-danger"><small>Likes</small></p>
                    </li>
                    <li class="list-group-item border-0 text-center">
                        <p class="fs-5 fw-bold">1.4K</p>
                        <p class="text-danger"><small>Photos</small></p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
